<ion-view view-title="간편매입 등록">
  <ion-content>
   <form>
   <div align="center"> 
   상품 검색<hr>
	 <div class="button-bar" style="align:center;">
    &nbsp;&nbsp;

    <select style="width:30%" ng-model="modedivition.mode" ng-change='modesear()'>
      <option value="Select_G_OnCode">자체코드</option>
      <option value="Select_G_Code">상품코드</option>
    </select>
	  <a class="button" ng-click="scanBarcode()" style="width:30%">바코드</a>&nbsp;
	 </div>

  <div class="button-bar" style="width:100% align:center; padding:5px; border:1px solid #eee;">
    &nbsp;&nbsp;<i class="icon ion-search placeholder-icon"s></i>
    <input type="text" placeholder="상품명을 입력하세요" size="40">
    <a class="button" ng-click="modesear('Select_GoodsName')">검색</a>
  </div>

	<div align="center"> 
   		상품 등록<hr>
   	<table width="100%" style="text-align:center;">
   		<tr bgcolor="#EAEAEA">
   			<td width="40%">상품명</td>
   			<td width="10%">수 량</td>
   			<td width="40%">단 가</td>
        <td width="10%">&nbsp;</td>
   		</tr>
      <tr>
        <td colspan="4"><hr></td>
      </tr>
      <tr ng-repeat="y in addlists">
        <td>{{y.namegoods}}</td>
        <td><input type="number" min="1" max="999" ng-model="y.numgoods" required></td>
        <td>{{y.gdngoods}}</td>
        <td><i class="ion-android-remove-circle" ng-click="goodsDelete($index)"></i>&nbsp;</td>
      </tr>
   	</table>
    <br>
    <ion-item ng-click="goodsinsertF(addlists)">
      등록
    </ion-item>
   </div>
   </form> 
  </ion-content>
</ion-view>
